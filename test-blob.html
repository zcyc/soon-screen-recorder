<!DOCTYPE html>
<html>
<head>
    <title>Blob Test</title>
</head>
<body>
    <h1>测试不同类型的Blob</h1>
    <script>
        // 测试不同MIME类型的Blob
        const testBlobs = [
            { name: 'video/webm', type: 'video/webm', size: 1024 },
            { name: 'video/mp4', type: 'video/mp4', size: 2048 },
            { name: 'application/octet-stream', type: 'application/octet-stream', size: 3072 },
            { name: 'no type', type: '', size: 4096 },
        ];

        testBlobs.forEach(test => {
            const blob = new Blob(['fake video data'], { type: test.type });
            console.log(`测试 ${test.name}:`, {
                actualType: blob.type,
                actualSize: blob.size,
                startsWithVideo: blob.type.startsWith('video/'),
                includesWebm: blob.type.includes('webm'),
                includesMp4: blob.type.includes('mp4'),
                isOctetStream: blob.type === 'application/octet-stream',
                canCreateURL: !!URL.createObjectURL(blob)
            });
        });
    </script>
</body>
</html>
